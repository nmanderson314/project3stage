<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
    <title>Stomping Ground</title>
</head>

<body id="LoginForm">
    <div class="container">
        <h1 class="form-heading">Stomping Ground</h1>
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Create Account</h2>
                </div>

                <form id="Login" action="/signup" method="post">
                    <div class="form-group">
                        <input type="firstname" class="form-control" id="exampleInputFirstName" aria-describedby="emailFirstName" placeholder="First name">
                    </div>

                    <div class="form-group">
                        <input type="lastname" class="form-control" id="exampleInputLastName" aria-describedby="emailLastName" placeholder="Last name">
                    </div>


                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>


                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-group form-check">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
